    <script>
        // 1. è¨­å®šèˆ‡è³‡æ–™
        const defaultCategories = {
            food: ['æ–™ç†åŒ…', 'éºµé¡', 'æ¹¯åº•', 'é›¶é£Ÿ', 'é£²æ–™', 'èª¿å‘³æ–™', 'å†°ç®±'],
            living: ['æ¸…æ½”', 'æ—¥ç”¨', 'å»šæˆ¿', 'è¡›æµ´', 'æ”¶ç´'],
            beauty: ['ä¿é¤Š', 'åŒ–å¦', 'é¦™æ°›', 'é«®å“']
        };
        // åˆ†é¡è¨­å®šä»ä¿ç•™åœ¨æœ¬æ©Ÿ (ä½¿ç”¨è€…åå¥½)
        let categoryOptions = JSON.parse(localStorage.getItem('myInventoryCategories')) || JSON.parse(JSON.stringify(defaultCategories));
        
        // ä¿®æ”¹ï¼šå®Œå…¨ä¸å¾ LocalStorage è®€å–è³‡æ–™ï¼Œåˆå§‹åŒ–ç‚ºç©º
        let inventory = [];

        let currentTab = 'food';
        let currentFilter = 'all';
        let searchTerm = '';
        let isSettingsOpen = false;

        // 2. é›²ç«¯åŒæ­¥é‚è¼¯
        async function fetchCloudData() {
            const apiUrl = localStorage.getItem('myInventoryApiUrl');
            if (!apiUrl) return; 

            const loader = document.getElementById('loading-indicator');
            loader.classList.remove('hidden');

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("ç¶²è·¯å›æ‡‰ä¸æ­£ç¢º");
                const data = await response.json();
                
                if (Array.isArray(data)) {
                    // å®Œå…¨è¦†è“‹æœ¬åœ°è³‡æ–™ï¼Œä»¥é›²ç«¯ç‚ºæº–
                    inventory = data.map((item, index) => ({
                        ...item,
                        id: item.id || `cloud-${Date.now()}-${index}`
                    }));
                } else {
                    inventory = []; 
                }
                renderCards();
            } catch (error) {
                console.error("åŒæ­¥å¤±æ•—:", error);
                alert("ç„¡æ³•å¾ Google è®€å–è³‡æ–™ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–ç¶²å€è¨­å®šã€‚");
            } finally {
                loader.classList.add('hidden');
            }
        }

        // 3. æ ¸å¿ƒé‚è¼¯
        function getDaysRemaining(dateString) {
            const today = new Date(); today.setHours(0,0,0,0);
            const expiry = new Date(dateString);
            return Math.ceil((expiry - today) / (1000 * 60 * 60 * 24)); 
        }

        function getStatusInfo(days) {
            if (days < 0) return { text: `éæœŸ ${Math.abs(days)} å¤©`, class: "bg-stone-800 text-white", icon: "fa-skull" };
            if (days === 0) return { text: "ä»Šå¤©åˆ°æœŸ", class: "bg-red-600 text-white", icon: "fa-exclamation-circle" };
            if (days <= 60) return { text: `å‰© ${days} å¤©`, class: "bg-red-100 text-red-700 border border-red-200", icon: "fa-fire" };
            if (days <= 180) return { text: `å‰© ${days} å¤©`, class: "bg-yellow-100 text-yellow-800 border border-yellow-200", icon: "fa-calendar-exclamation" };
            return { text: `å‰© ${days} å¤©`, class: "bg-green-100 text-green-800 border border-green-200", icon: "fa-check" };
        }

        // 4. UI æ¸²æŸ“
        function initFilters() {
            const container = document.getElementById('sub-filters');
            container.innerHTML = '';
            
            const allBtn = document.createElement('button');
            allBtn.className = `filter-chip px-4 py-1.5 rounded-full text-xs font-medium transition whitespace-nowrap bg-stone-200 text-stone-600 hover:bg-stone-300 ${currentFilter === 'all' ? 'active' : ''}`;
            allBtn.innerText = 'å…¨éƒ¨é¡¯ç¤º';
            allBtn.onclick = () => { currentFilter = 'all'; initFilters(); renderCards(); };
            container.appendChild(allBtn);

            (categoryOptions[currentTab] || []).forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `filter-chip px-4 py-1.5 rounded-full text-xs font-medium transition whitespace-nowrap bg-stone-200 text-stone-600 hover:bg-stone-300 ${cat === currentFilter ? 'active' : ''}`;
                btn.innerText = cat === 'å†°ç®±' ? 'â„ï¸ å†°ç®±' : cat;
                btn.onclick = () => { currentFilter = cat; initFilters(); renderCards(); };
                container.appendChild(btn);
            });
        }

        function switchTab(tabName) {
            if (isSettingsOpen) toggleSettings();
            currentTab = tabName;
            currentFilter = 'all';
            
            ['food', 'living', 'beauty'].forEach(t => {
                const el = document.getElementById(`tab-${t}`);
                el.className = (t === tabName) ? 'tab-active py-3 flex-1 transition-all' : 'tab-inactive py-3 flex-1 transition-all';
            });

            initFilters();
            renderCards();
            updateModalCategoryOptions();
            document.getElementById('input-type').value = tabName;
        }

        function renderCards() {
            const container = document.getElementById('item-container');
            let htmlContent = ''; 

            let filteredData = inventory.filter(item => {
                if (item.type !== currentTab) return false;
                const matchesSearch = (item.name || '').toLowerCase().includes(searchTerm.toLowerCase()) || 
                                      (item.brand || '').toLowerCase().includes(searchTerm.toLowerCase());
                if (!matchesSearch) return false;
                if (currentFilter !== 'all' && item.category !== currentFilter) return false;
                return true;
            });

            filteredData.sort((a, b) => getDaysRemaining(a.expiry) - getDaysRemaining(b.expiry));
            updateAlertBanner();

            if (filteredData.length === 0) {
                container.innerHTML = `<div class="text-center py-10 text-stone-400"><i class="fa-solid fa-box-open text-4xl mb-3 opacity-30"></i><p>é€™è£¡ç©ºç©ºçš„...</p></div>`;
                return;
            }

            filteredData.forEach(item => {
                const itemId = item.id || `temp-${Math.random()}`; 
                const days = getDaysRemaining(item.expiry);
                const status = getStatusInfo(days);
                const imgUrl = (item.image && item.image.startsWith('http')) ? item.image : 'https://placehold.co/100x100?text=No+Image';
                
                let tagsHtml = '';
                if (item.tags) {
                    tagsHtml = item.tags.toString().split(/[ ,ï¼Œ]+/).map(t => t ? `<span class="text-[10px] text-stone-400 px-1 py-0.5 bg-stone-100 rounded mr-1"><i class="fa-solid fa-tag mr-1 text-stone-300"></i>${t}</span>` : '').join('');
                }
                let notesHtml = item.notes ? `<div class="mt-1 text-[11px] text-stone-500 bg-yellow-50 p-1 rounded border border-yellow-100"><i class="fa-regular fa-sticky-note mr-1 text-yellow-600"></i>${item.notes}</div>` : '';

                htmlContent += `
                <div class="bg-white rounded-xl overflow-hidden card-shadow flex flex-row min-h-[8rem] relative border border-stone-100 w-full">
                    <div class="w-28 relative bg-stone-100 flex-shrink-0">

                        <span class="absolute top-0 left-0 bg-black/60 text-white text-[10px] px-2 py-1 rounded-br-lg">x${item.qty}</span>
                    </div>
                    <div class="flex-1 p-3 flex flex-col justify-between min-w-0">
                        <div>
                            <div class="flex justify-between items-start mb-1">
                                <span class="text-[10px] font-bold text-stone-400 tracking-wide uppercase truncate pr-2">${item.brand || ''}</span>
                                <span class="${status.class} text-[10px] font-bold px-2 py-0.5 rounded-full whitespace-nowrap flex items-center"><i class="fa-solid ${status.icon} mr-1 text-[8px]"></i>${status.text}</span>
                            </div>
                            <h3 class="font-bold text-stone-800 text-sm leading-tight line-clamp-1">${item.name}</h3>
                            <div class="mt-1 flex flex-wrap gap-1 items-center">
                                <span class="text-[10px] bg-stone-200 text-stone-600 px-1.5 py-0.5 rounded font-medium">${item.category}</span>
                                ${tagsHtml}
                            </div>
                            ${notesHtml}
                        </div>
                        <div class="flex justify-between items-end mt-2">
                            <div class="text-[10px] text-stone-400">æ•ˆæœŸ: ${item.expiry.substring(0, 10)}</div>
                            <div class="flex gap-1">
                                <button onclick="window.editItem('${itemId}')" class="text-stone-400 hover:text-blue-600 transition-colors p-2 active:scale-95" title="ç·¨è¼¯">
                                    <i class="fa-solid fa-pen text-sm"></i>
                                </button>
                                <button onclick="window.deleteItem('${itemId}')" class="text-stone-400 hover:text-red-600 transition-colors p-2 active:scale-95" title="åˆªé™¤/å®Œé£Ÿ">
                                    <i class="fa-solid fa-trash-can text-lg"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>`;
            });
            container.innerHTML = htmlContent;
        }

        // ç¶å®šå…¨åŸŸåŠŸèƒ½
        window.deleteItem = function(id) {
            if(!confirm("ç¢ºå®šè¦åˆªé™¤/å®Œé£Ÿé€™å€‹é …ç›®å—ï¼Ÿ(æ³¨æ„ï¼šç›®å‰åƒ…åˆªé™¤é¡¯ç¤ºï¼Œé‡æ•´å¾Œè‹¥é›²ç«¯æœ‰è³‡æ–™æœƒå†å‡ºç¾)")) return;
            inventory = inventory.filter(item => String(item.id || item.tempId) !== String(id));
